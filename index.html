<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    <div id="timerDisplay"></div> <!-- Timer display -->
    <div id="scoreDisplay"></div>

    <h1>Quick Quiz</h1>
    <form id="quizForm">
        <div class="question">
            <p>1. Aaj Kis Ki Class hai?</p>
            <label><input type="radio" name="q1" value="a" required> Training</label>
            <label><input type="radio" name="q1" value="b" required> SE</label>
            <label><input type="radio" name="q1" value="c" required> DS</label>
            <label><input type="radio" name="q1" value="d" required> All of The above</label>
        </div>
        <div class="question">
            <p>2. 2 + 2 kya hota hai?</p>
            <label><input type="radio" name="q2" value="a" required> 3</label>
            <label><input type="radio" name="q2" value="b" required> 4</label>
            <label><input type="radio" name="q2" value="c" required> 5</label>
            <label><input type="radio" name="q2" value="d" required> 6</label>
        </div>
        <div class="question">
            <p>3. hum kis planet se hai?</p>
            <label><input type="radio" name="q3" value="a" required> Earth</label>
            <label><input type="radio" name="q3" value="b" required> Mars</label>
            <label><input type="radio" name="q3" value="c" required> Jupiter</label>
            <label><input type="radio" name="q3" value="d" required> Venus</label>
        </div>
        <div class="button-container">
            <button type="button" id="submitBtn">Submit</button>
            <button type="button" id="resetBtn">Reset</button>
        </div>
    </form>
    <script src="./quiz.js"></script>
</body>
</html>
